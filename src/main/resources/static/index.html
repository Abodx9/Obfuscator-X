<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" herf="https://cdn-icons-png.flaticon.com/128/2362/2362273.png">
    <title>Obfuscator X</title>
    <script src="func.js">
   </script>
</head>
<body>
    <div class="container">
        <h2>Obfuscator X</h2>

        
        <div class="form-group">
            <label for="ChosenProg">Language:</label>
            <select id="ChosenProg" class="custom-select">
                <option value="/encode-py">Python</option>
                <option value="/encode-ja">Java</option>
                <option value="/encode-js">JavaScript</option>
                <option value="/encode-c">C</option>
                <option value="/encode-cs">C#</option>
                <option value="/encode-ru">Ruby</option>
                <option value="/encode-go">Go</option>
                <option value="/encode-da">Dart</option>
                <option value="/encode-cpp">C++</option>
				<option value="/encode-rt">Rust</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inputText">Input String:</label>
            <textarea id="inputText" class="custom-textarea" rows="5" placeholder="Enter your code here..."></textarea>
            <div class="button-container">
                <button class="action-button" onclick="pasteToInput()">Paste</button>
            </div>
        </div>

        <button class="custom-button" onclick="Obfuscatex()">Obfuscate</button>

        <div class="form-group">
            <label for="resultText">Result:</label>
            <textarea id="resultText" class="custom-textarea" rows="5" readonly placeholder="Obfuscated result will appear here..."></textarea>
            <div class="button-container">
                <button class="action-button copy" onclick="copyFromOutput()">Copy</button>
            </div>
        </div>
		        <div class="author-credit">
            by <a href="https://github.com/Abodx9/" target="_blank">Abodx </a>|<a href="https://github.com/DangerousAngel/" target="_blank"> DangerousAngel</a>
        </div>
    </div>
	
</body>
</html>
